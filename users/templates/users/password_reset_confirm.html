{% extends "base.html" %}
{% block title %}Новый пароль{% endblock %}
{% block content %}
  <h1>Установка нового пароля</h1>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Сохранить пароль</button>
    </form>
  {% else %}
    <p>Ссылка недействительна или устарела.</p>
    <p><a href="{% url 'users:password_reset' %}">Запросить новую ссылку</a></p>
  {% endif %}
{% endblock %}
