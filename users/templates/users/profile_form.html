{% extends "base.html" %}
{% block title %}Редактировать профиль{% endblock %}
{% block content %}
  <h1>Редактировать профиль</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <p><a href="{% url 'users:profile' %}">Назад</a></p>
{% endblock %}
