{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
  <h1>Восстановление пароля</h1>
  <p>Укажите email, который вы использовали при регистрации.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить ссылку</button>
  </form>
  <p><a href="{% url 'users:login' %}">Вернуться ко входу</a></p>
{% endblock %}
