{% extends 'base.html' %}
{% block title %}Удалить клиента — Сервис рассылок{% endblock %}

{% block content %}
<h1>Удалить клиента</h1>
<p>Точно удалить клиента <strong>{{ client.full_name|default:client.email }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Да, удалить</button>
  <a href="{% url 'mailings:client_detail' client.id %}">Отмена</a>
</form>
{% endblock %}
